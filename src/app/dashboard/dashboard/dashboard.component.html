<div class="content content-fixed">
  <div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
    <div class="d-sm-flex align-items-center justify-content-between mg-b-20 mg-lg-b-25 mg-xl-b-30">
      <div>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb breadcrumb-style1 mg-b-10">
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Excos</li>
          </ol>
        </nav>
        <h4 class="mg-b-0 tx-spacing--1">Welcome to Dashboard</h4>
      </div>
      <div class="d-none d-md-block">
        <button class="btn btn-sm pd-x-15 btn-white btn-uppercase"><svg xmlns="http://www.w3.org/2000/svg" width="24"
            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" class="feather feather-mail wd-10 mg-r-5">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg> Email</button>
        <button class="btn btn-sm pd-x-15 btn-white btn-uppercase mg-l-5"><svg xmlns="http://www.w3.org/2000/svg"
            width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" class="feather feather-printer wd-10 mg-r-5">
            <polyline points="6 9 6 2 18 2 18 9"></polyline>
            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
            <rect x="6" y="14" width="12" height="8"></rect>
          </svg> Print</button>
        <a [routerLink]="['/add-excos']" class="btn btn-sm pd-x-15 btn-primary btn-uppercase mg-l-5">

          Add Excos
        </a>
      </div>
    </div>

    <div class="row row-xs">


      <div class="col-lg-12 col-xl-12 mg-t-10">
        <div class="card mg-b-10">
          <div class="card-header pd-t-20 d-sm-flex align-items-start justify-content-between bd-b-0 pd-b-0">
            <div>
              <h3 class="mg-b-5">Your Most Recent Excos</h3>
            </div>
            <div class="d-flex mg-t-20 mg-sm-t-0">
              <div class="btn-group flex-fill">
                <button class="btn btn-white btn-xs active">Range</button>
                <button class="btn btn-white btn-xs">Period</button>
              </div>
            </div>
          </div><!-- card-header -->
          <div class="table-responsive">
            <table class="table table-dashboard mg-b-0" style="font-size: 13px !important;">
              <thead>
                <tr>
                  <th>#</th>
                  <th class="text-left">Name</th>
                  <th class="text-left">Role</th>
                  <th class="text-left">Email</th>
                  <th class="text-left">Department</th>
                  <th class="text-left">Mobile Number</th>
                  <th class="text-left">Action</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let exco of DataExcos let i=index">
                  <td class="tx-color-03 tx-normal">{{ i+1}}</td>
                  <td class="tx-medium text-left">{{exco.name}}</td>
                  <td class="text-left tx-teal">{{ exco.post }}</td>
                  <td class="text-left tx-pink">{{exco.email}}</td>
                  <td class="tx-medium text-left">{{ exco.department || Nil}} </td>
                  <td class="tx-medium text-left">{{ exco.mobile || Nil}} </td>
                  <td class="tx-medium text-left">
                    <span><button class="btn btn-primary" (click)="goEditExco(exco)">Edit</button></span>
                    <span style="margin-left: 2px;"><button class="btn btn-danger"
                        (click)="DeleteExco(item._id)">Delete</button></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div><!-- table-responsive -->
        </div><!-- card -->

      </div><!-- col -->
    </div><!-- row -->
  </div><!-- container -->
</div><!-- content -->
