<div class="content content-fixed content-auth">
    <div class="container">
        <div class="media align-items-stretch justify-content-center ht-100p pos-relative">
            <div class="col-md-5">
                <div class="media-body align-items-center d-none d-lg-flex">
                    <div class="mx-wd-600">
                        <img src="assets/img/img15.png" class="img-responsive" alt="">
                    </div>
                </div><!-- media-body -->
            </div>
            <div class="col-md-6 col-md-offset-1">
                <div class="sign-wrapper mg-lg-l-50 mg-xl-l-60">
                    <div class="wd-100p">
                        <h3 class="tx-color-01 mg-b-5">Sign In</h3>
                        <p class="tx-color-03 tx-16 mg-b-40">Welcome back! Please signin to continue.</p>

                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" placeholder="yourname@yourmail.com">
                        </div>
                        <div class="form-group">
                            <div class="d-flex justify-content-between mg-b-5">
                                <label class="mg-b-0-f">Password</label>
                                <a href="" class="tx-13">Forgot password?</a>
                            </div>
                            <input type="password" class="form-control" placeholder="Enter your password">
                        </div>
                        <button class="btn btn-brand-02 btn-block" (click)="dashboard()">Sign In</button>
                        <div class="divider-text"></div>
                     
                        <div class="tx-13 mg-t-20 tx-center" (click)="dashboard()">Don't have an account? <a href="/register">Create an
                                Account</a></div>
                    </div>
                </div><!-- sign-wrapper -->
            </div>

        </div><!-- media -->
    </div><!-- container -->
</div>
