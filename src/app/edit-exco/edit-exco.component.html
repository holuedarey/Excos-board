<div class="content content-fixed">
    <div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
        <div class="d-sm-flex align-items-center justify-content-between mg-b-20 mg-lg-b-25 mg-xl-b-30">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb breadcrumb-style1 mg-b-10">
                        <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Excos</li>
                    </ol>
                </nav>
                <h4 class="mg-b-0 tx-spacing--1">Welcome to Dashboard</h4>
            </div>
            <div class="d-none d-md-block">
                <button class="btn btn-sm pd-x-15 btn-white btn-uppercase">
                    View All
                </button>
            </div>
        </div>

        <div class="row row-xs">


            <div class="col-lg-12 col-xl-12 mg-t-10">
                <div class="card mg-b-10">
                    <div class="card-header pd-t-20 d-sm-flex align-items-start justify-content-between bd-b-0 pd-b-0">
                        <div>
                            <h3 class="mg-b-5">Add Excos Excos</h3>
                        </div>
                        <div class="d-flex mg-t-20 mg-sm-t-0">
                            <div class="btn-group flex-fill">
                                <button class="btn btn-white btn-xs active">Back</button>
                            </div>
                        </div>
                    </div><!-- card-header -->
                    <div class="col-md-6">
                        <form [formGroup]=excoForm>
                            <div class="containers" ion-padding>
                                <div class="form-group">
                                    <label position="floating">Name</label>
                                    <input class="form-control" type="text" formControlName="name" />
                                </div>

                                <div class="form-group">
                                    <label position="floating">Email</label>
                                    <input class="form-control" type="text" formControlName="email"  />
                                </div>


                                <div class="form-group">
                                    <label position="floating">Post</label>
                                    <input class="form-control" type="text" formControlName="post" />
                                </div>
                                <div class="form-group">
                                    <label position="floating">Department</label>
                                    <input class="form-control" type="text" formControlName="department"  />
                                </div>
                                <div class="form-group">
                                    <label position="floating">Mobile</label>
                                    <input class="form-control" type="text" formControlName="mobile"  />
                                </div>

                                <div class="form-group">
                                    <label position="floating">Number</label>
                                    <input class="form-control" type="text" formControlName="number"  />
                                </div>
                                <div class="form-group">
                                    <img style="width: 100px;" [src]="image_url" class="img img-responsive" />
                                </div>
                                <div class="form-group">
                                    <label position="floating">Avatar</label>
                                    <input type="file" (change)="onFileChange($event)" />
                                    <!-- <input class="form-control" type="file" formControlName="file" /> -->
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" shape="round" expand="full" (click)="editExcos(id)">Update Excos </button>
                            </div>
                        </form>
                    </div><!-- table-responsive -->
                </div><!-- card -->


            </div><!-- col -->
        </div><!-- row -->
    </div><!-- container -->
</div><!-- content -->
